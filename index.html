<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIS Robot Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-dark: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --panel-bg: rgba(255, 255, 255, 0.95);
            --panel-dark: rgba(30, 30, 50, 0.95);
            --text-color: #333;
            --text-dark: #e0e0e0;
            --accent: #667eea;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: var(--bg-dark);
        }

        .dark-mode .panel {
            background: var(--panel-dark);
            color: var(--text-dark);
        }

        .dark-mode h1 {
            color: #e0e0e0;
        }

        .dark-mode h2 {
            color: #667eea;
        }

        .dark-mode label {
            color: #e0e0e0;
        }

        .dark-mode .speak-panel input,
        .dark-mode .config-bar input {
            background: #2a2a4a;
            color: #e0e0e0;
            border-color: #444;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .config-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .config-bar input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .config-bar button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            margin-bottom: 20px;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .servo-control {
            margin-bottom: 20px;
        }

        .servo-control label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .send-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .angle-display {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .gesture-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .gesture-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .gesture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .gesture-btn:active {
            transform: translateY(0);
        }

        .speak-panel {
            display: flex;
            gap: 10px;
        }

        .speak-panel input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .speak-panel button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .speak-panel button:hover {
            transform: scale(1.05);
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Connection Quality */
        .connection-quality {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        .quality-indicator {
            display: flex;
            gap: 3px;
        }

        .quality-bar {
            width: 4px;
            background: #ddd;
            border-radius: 2px;
            transition: background 0.3s;
        }

        .quality-bar.active {
            background: #28a745;
        }

        .quality-bar.medium {
            background: #ffc107;
        }

        .quality-bar.poor {
            background: #dc3545;
        }

        /* Conversation Bubbles */
        .conversation-history {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .dark-mode .conversation-history {
            background: #2a2a4a;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
        }

        .dark-mode .message.assistant {
            background: #3a3a5a;
            color: #e0e0e0;
        }

        .message .emoji {
            font-size: 24px;
            margin-right: 8px;
        }

        .message .meta {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Sound Visualizer */
        .sound-visualizer {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin: 15px 0;
        }

        .visualizer-bar {
            width: 6px;
            background: #667eea;
            border-radius: 3px;
            transition: height 0.1s ease;
        }

        .visualizer-bar.active {
            animation: soundWave 0.5s ease-in-out infinite alternate;
        }

        @keyframes soundWave {
            from { height: 10px; }
            to { height: 50px; }
        }

        /* Gesture Preview */
        .gesture-preview {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        .dark-mode .gesture-preview {
            background: #2a2a4a;
        }

        .gesture-preview .icon {
            font-size: 32px;
            text-align: center;
            margin-bottom: 8px;
        }

        /* Real-time Transcript */
        .realtime-transcript {
            padding: 12px;
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            margin: 10px 0;
            font-style: italic;
            animation: pulse 2s ease-in-out infinite;
        }

        .dark-mode .realtime-transcript {
            background: #1a1a3a;
            border-left-color: #667eea;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .dark-mode .status-bar {
            background: rgba(30, 30, 50, 0.9);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>

    <div class="container">
        <h1>ü§ñ ARIS Robot Controller</h1>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <span>üì∂</span>
                <div class="quality-indicator">
                    <div class="quality-bar" id="q1"></div>
                    <div class="quality-bar" id="q2"></div>
                    <div class="quality-bar" id="q3"></div>
                    <div class="quality-bar" id="q4"></div>
                    <div class="quality-bar" id="q5"></div>
                </div>
                <span id="ping-display">-- ms</span>
            </div>
            <div class="status-item">
                <span id="mode-display">üí¨ Ready</span>
            </div>
        </div>

        <!-- Pi URL Configuration -->
        <div class="config-bar">
            <input type="text" id="pi-url" placeholder="Enter Pi IP (e.g., http://192.168.1.100:5001)">
            <button onclick="savePiUrl()">Save & Connect</button>
            <button onclick="disconnectPi()" style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">Disconnect</button>
        </div>

        <!-- Connection Status -->
        <div id="connection-status" class="connection-status disconnected">
            ‚ö´ Not connected to Pi
        </div>

        <!-- Servo Control Panel -->
        <div class="panel">
            <h2>üéõÔ∏è Servo Control</h2>

            <div class="servo-control">
                <label>Head Pan (0-180¬∞)</label>
                <div class="slider-container">
                    <input type="range" id="pan" min="0" max="180" value="90">
                    <span class="angle-display" id="pan-angle">90¬∞</span>
                    <button class="send-btn" onclick="sendServoAngle('pan')">Send</button>
                </div>
            </div>

            <div class="servo-control">
                <label>Left Arm (50-180¬∞)</label>
                <div class="slider-container">
                    <input type="range" id="left_arm" min="50" max="180" value="90">
                    <span class="angle-display" id="left_arm-angle">90¬∞</span>
                    <button class="send-btn" onclick="sendServoAngle('left_arm')">Send</button>
                </div>
            </div>

            <div class="servo-control">
                <label>Right Arm (50-180¬∞)</label>
                <div class="slider-container">
                    <input type="range" id="right_arm" min="50" max="180" value="90">
                    <span class="angle-display" id="right_arm-angle">90¬∞</span>
                    <button class="send-btn" onclick="sendServoAngle('right_arm')">Send</button>
                </div>
            </div>
        </div>

        <!-- Gesture Panel -->
        <div class="panel">
            <h2>üé≠ Gestures</h2>
            <div class="gesture-buttons">
                <button class="gesture-btn" onclick="triggerGesture('wave')">üëã Wave</button>
                <button class="gesture-btn" onclick="triggerGesture('nod')">‚úÖ Nod (Yes)</button>
                <button class="gesture-btn" onclick="triggerGesture('shake')">‚ùå Shake (No)</button>
                <button class="gesture-btn" onclick="triggerGesture('rest')">üò¥ Rest</button>
            </div>
        </div>

        <!-- Text-to-Speech Panel -->
        <div class="panel">
            <h2>üó£Ô∏è Text to Speech</h2>
            <div class="speak-panel">
                <input type="text" id="speak-text" placeholder="Type something for Rufus to say...">
                <button onclick="speak()">Speak</button>
            </div>
            <div id="speak-status" class="status" style="display: none;"></div>
        </div>

        <!-- Ask AI Panel -->
        <div class="panel">
            <h2>ü§ñ Ask ARIS AI</h2>
            <div class="speak-panel">
                <input type="text" id="question-text" placeholder="Ask ARIS a question...">
                <button onclick="askQuestion()">
                    <span id="ask-spinner" class="spinner" style="display: none;"></span>
                    <span id="ask-btn-text">Ask</span>
                </button>
            </div>

            <!-- Conversation History -->
            <div class="conversation-history" id="conversation-history">
                <div style="text-align: center; color: #888; font-style: italic;">
                    Conversation will appear here...
                </div>
            </div>

            <!-- Real-time Transcript -->
            <div id="realtime-transcript" class="realtime-transcript" style="display: none;">
                üé§ ARIS is thinking...
            </div>
        </div>

        <!-- Voice Conversation Panel -->
        <div class="panel">
            <h2>üé§ Voice Conversation</h2>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
                <button id="record-btn" class="gesture-btn" style="padding: 20px 40px; font-size: 1.2em;" onclick="startVoiceChat()">
                    üé§ Start Conversation
                </button>

                <!-- Sound Visualizer -->
                <div class="sound-visualizer" id="sound-visualizer" style="display: none;">
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                </div>

                <div id="recording-status" style="font-weight: bold; color: #667eea;"></div>
                <div id="voice-response" style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px; display: none; text-align: left; width: 100%;">
                    <strong>You said:</strong> <p id="transcript-text" style="margin: 5px 0;"></p>
                    <strong>ARIS:</strong> <p id="voice-response-text" style="margin: 5px 0;"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let PI_URL = localStorage.getItem('rufus_pi_url') || '';

        // Load saved Pi URL on page load
        window.onload = function() {
            if (PI_URL) {
                document.getElementById('pi-url').value = PI_URL;
                checkConnection();
            }
        };

        // Save Pi URL
        function savePiUrl() {
            const url = document.getElementById('pi-url').value.trim();
            if (!url) {
                showStatus('speak-status', '‚ùå Please enter a Pi URL', 'error');
                return;
            }

            localStorage.setItem('rufus_pi_url', url);
            PI_URL = url;
            checkConnection();
        }

        // Disconnect from Pi
        function disconnectPi() {
            PI_URL = '';
            localStorage.removeItem('rufus_pi_url');
            document.getElementById('pi-url').value = '';

            const statusDiv = document.getElementById('connection-status');
            statusDiv.textContent = '‚ö´ Not connected to Pi';
            statusDiv.className = 'connection-status disconnected';
        }

        // Check connection to Pi with ping measurement
        async function checkConnection() {
            const statusDiv = document.getElementById('connection-status');
            const startTime = Date.now();

            try {
                const response = await fetch(`${PI_URL}/health`);
                const endTime = Date.now();
                const ping = endTime - startTime;

                if (response.ok) {
                    statusDiv.textContent = '‚úÖ Connected to Pi';
                    statusDiv.className = 'connection-status connected';

                    // Update ping display
                    updateConnectionQuality(ping);
                } else {
                    throw new Error('Connection failed');
                }
            } catch (error) {
                statusDiv.textContent = '‚ùå Cannot connect to Pi';
                statusDiv.className = 'connection-status disconnected';
                updateConnectionQuality(9999);
            }
        }

        // Update connection quality indicator
        function updateConnectionQuality(ping) {
            const pingDisplay = document.getElementById('ping-display');
            pingDisplay.textContent = ping + ' ms';

            // Update quality bars
            for (let i = 1; i <= 5; i++) {
                const bar = document.getElementById('q' + i);
                bar.className = 'quality-bar'; // Reset
            }

            if (ping < 100) {
                // Excellent - all 5 bars green
                for (let i = 1; i <= 5; i++) {
                    document.getElementById('q' + i).classList.add('active');
                }
            } else if (ping < 200) {
                // Good - 4 bars green
                for (let i = 1; i <= 4; i++) {
                    document.getElementById('q' + i).classList.add('active');
                }
            } else if (ping < 500) {
                // Medium - 3 bars yellow
                for (let i = 1; i <= 3; i++) {
                    document.getElementById('q' + i).classList.add('medium');
                }
            } else {
                // Poor - 2 bars red
                for (let i = 1; i <= 2; i++) {
                    document.getElementById('q' + i).classList.add('poor');
                }
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            const body = document.body;
            const btn = document.querySelector('.theme-toggle');

            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                btn.textContent = '‚òÄÔ∏è Light Mode';
                localStorage.setItem('aris_theme', 'dark');
            } else {
                btn.textContent = 'üåô Dark Mode';
                localStorage.setItem('aris_theme', 'light');
            }
        }

        // Load saved theme on page load
        const savedTheme = localStorage.getItem('aris_theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è Light Mode';
        }

        // Add message to conversation history
        function addMessage(type, text, emoji = '') {
            const historyDiv = document.getElementById('conversation-history');

            // Clear placeholder text
            if (historyDiv.querySelector('div')?.textContent.includes('Conversation will appear')) {
                historyDiv.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                ${emoji ? `<span class="emoji">${emoji}</span>` : ''}
                <span class="text">${text}</span>
                <div class="meta">${time}</div>
            `;

            historyDiv.appendChild(messageDiv);
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        // Update mode display
        function updateMode(mode, emoji) {
            document.getElementById('mode-display').textContent = `${emoji} ${mode}`;
        }

        // Show real-time transcript
        function showRealtimeTranscript(text) {
            const transcriptDiv = document.getElementById('realtime-transcript');
            transcriptDiv.textContent = `üé§ "${text}"`;
            transcriptDiv.style.display = 'block';
        }

        // Hide real-time transcript
        function hideRealtimeTranscript() {
            document.getElementById('realtime-transcript').style.display = 'none';
        }

        // Toggle sound visualizer
        function toggleSoundVisualizer(show) {
            const visualizer = document.getElementById('sound-visualizer');
            visualizer.style.display = show ? 'flex' : 'none';

            if (show) {
                const bars = visualizer.querySelectorAll('.visualizer-bar');
                bars.forEach((bar, index) => {
                    setTimeout(() => {
                        bar.classList.add('active');
                    }, index * 100);
                });
            }
        }

        // Send command to Pi
        async function sendToPi(endpoint, data) {
            if (!PI_URL) {
                showStatus('speak-status', '‚ùå Please enter Pi URL first', 'error');
                return false;
            }

            try {
                const response = await fetch(`${PI_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        // Update angle display when slider moves (no send)
        function updateAngleDisplay(servo) {
            const slider = document.getElementById(servo);
            const display = document.getElementById(servo + '-angle');
            display.textContent = slider.value + '¬∞';
        }

        // Send servo angle when button clicked
        async function sendServoAngle(servo) {
            const slider = document.getElementById(servo);
            const angle = parseInt(slider.value);

            const success = await sendToPi('/api/servo', {
                servo: servo,
                angle: angle
            });

            if (success) {
                // Brief visual feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 500);
            }
        }

        // Add event listeners to sliders (only update display)
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener('input', function() {
                updateAngleDisplay(this.id);
            });
        });

        // Trigger gesture
        async function triggerGesture(gesture) {
            const success = await sendToPi('/api/gesture', { gesture: gesture });
            console.log('Gesture result:', success);
        }

        // Text to speech
        async function speak() {
            const text = document.getElementById('speak-text').value;

            if (!text) {
                showStatus('speak-status', '‚ùå Please enter some text', 'error');
                return;
            }

            showStatus('speak-status', 'üîä Speaking...', 'info');

            const success = await sendToPi('/api/speak', { text: text });

            if (success) {
                showStatus('speak-status', '‚úÖ Done!', 'success');
                setTimeout(() => {
                    document.getElementById('speak-status').style.display = 'none';
                }, 2000);
            } else {
                showStatus('speak-status', '‚ùå Failed to speak', 'error');
            }
        }

        // Ask AI question
        async function askQuestion() {
            const question = document.getElementById('question-text').value;

            if (!question) {
                alert('‚ùå Please enter a question');
                return;
            }

            // Show spinner, update mode
            document.getElementById('ask-spinner').style.display = 'inline-block';
            document.getElementById('ask-btn-text').textContent = 'Asking...';
            updateMode('AI Thinking', 'üß†');
            showRealtimeTranscript(question);

            // Add user message to conversation
            addMessage('user', question);

            try {
                const response = await fetch(`${PI_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: question })
                });

                const result = await response.json();

                if (result.success) {
                    // Hide spinner
                    document.getElementById('ask-spinner').style.display = 'none';
                    document.getElementById('ask-btn-text').textContent = 'Ask';
                    hideRealtimeTranscript();

                    // Determine emoji based on gesture
                    let emoji = '';
                    if (result.gesture === 'nod') emoji = 'üòä';
                    else if (result.gesture === 'shake') emoji = 'ü§î';
                    else emoji = 'üòê';

                    // Add AI response to conversation
                    addMessage('assistant', result.response, emoji);

                    // Trigger gesture if detected
                    if (result.gesture && result.gesture !== 'rest') {
                        await triggerGesture(result.gesture);
                    }

                    // Update mode
                    updateMode('Ready', 'üí¨');

                    // Clear input
                    document.getElementById('question-text').value = '';
                } else {
                    document.getElementById('ask-spinner').style.display = 'none';
                    document.getElementById('ask-btn-text').textContent = 'Ask';
                    hideRealtimeTranscript();
                    addMessage('assistant', '‚ùå Failed to get response', '‚ö†Ô∏è');
                }
            } catch (error) {
                document.getElementById('ask-spinner').style.display = 'none';
                document.getElementById('ask-btn-text').textContent = 'Ask';
                hideRealtimeTranscript();
                addMessage('assistant', '‚ùå Error: ' + error.message, '‚ö†Ô∏è');
            }
        }

        // Show status message
        function showStatus(elementId, message, type) {
            const statusDiv = document.getElementById(elementId);
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        // Allow Enter key to trigger speech
        document.getElementById('speak-text').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                speak();
            }
        });

        // Allow Enter key to trigger question
        document.getElementById('question-text').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        // Voice Conversation (Pi records using its own microphone)
        async function startVoiceChat() {
            const btn = document.getElementById('record-btn');
            btn.disabled = true;
            btn.textContent = 'üé§ Recording...';
            document.getElementById('recording-status').textContent = 'üî¥ Recording on Pi...';
            document.getElementById('voice-response').style.display = 'none';

            // Show sound visualizer
            toggleSoundVisualizer(true);
            updateMode('Listening...', 'üé§');

            try {
                const response = await fetch(`${PI_URL}/api/voice-chat`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    // Hide visualizer
                    toggleSoundVisualizer(false);

                    // Add to conversation history
                    addMessage('user', result.transcript);

                    // Determine emoji based on gesture
                    let emoji = '';
                    if (result.gesture === 'nod') emoji = 'üòä';
                    else if (result.gesture === 'shake') emoji = 'ü§î';
                    else emoji = 'üòê';

                    addMessage('assistant', result.response, emoji);

                    // Show response in old format too
                    document.getElementById('voice-response').style.display = 'block';
                    document.getElementById('transcript-text').textContent = result.transcript;
                    document.getElementById('voice-response-text').textContent = result.response;
                    document.getElementById('recording-status').textContent = '‚úÖ Done!';

                    // Update mode
                    updateMode('Ready', 'üí¨');

                    // Clear status after delay
                    setTimeout(() => {
                        document.getElementById('recording-status').textContent = '';
                        document.getElementById('voice-response').style.display = 'none';
                    }, 5000);
                } else {
                    toggleSoundVisualizer(false);
                    document.getElementById('recording-status').textContent = '‚ùå Failed: ' + (result.error || 'Unknown error');
                    updateMode('Error', '‚ö†Ô∏è');
                }
            } catch (error) {
                toggleSoundVisualizer(false);
                document.getElementById('recording-status').textContent = '‚ùå Error: ' + error.message;
                updateMode('Error', '‚ö†Ô∏è');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üé§ Start Conversation';
            }
        }
    </script>
