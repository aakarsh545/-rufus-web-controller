<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rufus Robot Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .config-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .config-bar input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .config-bar button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            margin-bottom: 20px;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .servo-control {
            margin-bottom: 20px;
        }

        .servo-control label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .send-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .angle-display {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .gesture-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .gesture-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .gesture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .gesture-btn:active {
            transform: translateY(0);
        }

        .speak-panel {
            display: flex;
            gap: 10px;
        }

        .speak-panel input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .speak-panel button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .speak-panel button:hover {
            transform: scale(1.05);
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Rufus Robot Controller</h1>

        <!-- Pi URL Configuration -->
        <div class="config-bar">
            <input type="text" id="pi-url" placeholder="Enter Pi IP (e.g., http://192.168.1.100:5001)">
            <button onclick="savePiUrl()">Save & Connect</button>
        </div>

        <!-- Connection Status -->
        <div id="connection-status" class="connection-status disconnected">
            ‚ö´ Not connected to Pi
        </div>

        <!-- Servo Control Panel -->
        <div class="panel">
            <h2>üéõÔ∏è Servo Control</h2>

            <div class="servo-control">
                <label>Head Pan (0-180¬∞)</label>
                <div class="slider-container">
                    <input type="range" id="pan" min="0" max="180" value="90">
                    <span class="angle-display" id="pan-angle">90¬∞</span>
                    <button class="send-btn" onclick="sendServoAngle('pan')">Send</button>
                </div>
            </div>

            <div class="servo-control">
                <label>Left Arm (50-180¬∞)</label>
                <div class="slider-container">
                    <input type="range" id="left_arm" min="50" max="180" value="90">
                    <span class="angle-display" id="left_arm-angle">90¬∞</span>
                    <button class="send-btn" onclick="sendServoAngle('left_arm')">Send</button>
                </div>
            </div>

            <div class="servo-control">
                <label>Right Arm (50-180¬∞)</label>
                <div class="slider-container">
                    <input type="range" id="right_arm" min="50" max="180" value="90">
                    <span class="angle-display" id="right_arm-angle">90¬∞</span>
                    <button class="send-btn" onclick="sendServoAngle('right_arm')">Send</button>
                </div>
            </div>
        </div>

        <!-- Gesture Panel -->
        <div class="panel">
            <h2>üé≠ Gestures</h2>
            <div class="gesture-buttons">
                <button class="gesture-btn" onclick="triggerGesture('wave')">üëã Wave</button>
                <button class="gesture-btn" onclick="triggerGesture('nod')">‚úÖ Nod (Yes)</button>
                <button class="gesture-btn" onclick="triggerGesture('shake')">‚ùå Shake (No)</button>
                <button class="gesture-btn" onclick="triggerGesture('rest')">üò¥ Rest</button>
            </div>
        </div>

        <!-- Text-to-Speech Panel -->
        <div class="panel">
            <h2>üó£Ô∏è Text to Speech</h2>
            <div class="speak-panel">
                <input type="text" id="speak-text" placeholder="Type something for Rufus to say...">
                <button onclick="speak()">Speak</button>
            </div>
            <div id="speak-status" class="status" style="display: none;"></div>
        </div>

        <!-- Ask AI Panel -->
        <div class="panel">
            <h2>ü§ñ Ask Rufus AI</h2>
            <div class="speak-panel">
                <input type="text" id="question-text" placeholder="Ask Rufus a question...">
                <button onclick="askQuestion()">Ask</button>
            </div>
            <div id="question-response" style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px; display: none;">
                <strong>Rufus:</strong> <span id="response-text"></span>
            </div>
        </div>

        <!-- Voice Conversation Panel -->
        <div class="panel">
            <h2>üé§ Voice Conversation</h2>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
                <button id="record-btn" class="gesture-btn" style="padding: 20px 40px; font-size: 1.2em;" onclick="startVoiceChat()">
                    üé§ Start Conversation
                </button>
                <div id="recording-status" style="font-weight: bold; color: #667eea;"></div>
                <div id="voice-response" style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px; display: none; text-align: left; width: 100%;">
                    <strong>You said:</strong> <p id="transcript-text" style="margin: 5px 0;"></p>
                    <strong>Rufus:</strong> <p id="voice-response-text" style="margin: 5px 0;"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let PI_URL = localStorage.getItem('rufus_pi_url') || '';

        // Load saved Pi URL on page load
        window.onload = function() {
            if (PI_URL) {
                document.getElementById('pi-url').value = PI_URL;
                checkConnection();
            }
        };

        // Save Pi URL
        function savePiUrl() {
            const url = document.getElementById('pi-url').value.trim();
            if (!url) {
                showStatus('speak-status', '‚ùå Please enter a Pi URL', 'error');
                return;
            }

            localStorage.setItem('rufus_pi_url', url);
            PI_URL = url;
            checkConnection();
        }

        // Check connection to Pi
        async function checkConnection() {
            const statusDiv = document.getElementById('connection-status');

            try {
                const response = await fetch(`${PI_URL}/health`);
                if (response.ok) {
                    statusDiv.textContent = '‚úÖ Connected to Pi';
                    statusDiv.className = 'connection-status connected';
                } else {
                    throw new Error('Connection failed');
                }
            } catch (error) {
                statusDiv.textContent = '‚ùå Cannot connect to Pi';
                statusDiv.className = 'connection-status disconnected';
            }
        }

        // Send command to Pi
        async function sendToPi(endpoint, data) {
            if (!PI_URL) {
                showStatus('speak-status', '‚ùå Please enter Pi URL first', 'error');
                return false;
            }

            try {
                const response = await fetch(`${PI_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        // Update angle display when slider moves (no send)
        function updateAngleDisplay(servo) {
            const slider = document.getElementById(servo);
            const display = document.getElementById(servo + '-angle');
            display.textContent = slider.value + '¬∞';
        }

        // Send servo angle when button clicked
        async function sendServoAngle(servo) {
            const slider = document.getElementById(servo);
            const angle = parseInt(slider.value);

            const success = await sendToPi('/api/servo', {
                servo: servo,
                angle: angle
            });

            if (success) {
                // Brief visual feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 500);
            }
        }

        // Add event listeners to sliders (only update display)
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener('input', function() {
                updateAngleDisplay(this.id);
            });
        });

        // Trigger gesture
        async function triggerGesture(gesture) {
            const success = await sendToPi('/api/gesture', { gesture: gesture });
            console.log('Gesture result:', success);
        }

        // Text to speech
        async function speak() {
            const text = document.getElementById('speak-text').value;

            if (!text) {
                showStatus('speak-status', '‚ùå Please enter some text', 'error');
                return;
            }

            showStatus('speak-status', 'üîä Speaking...', 'info');

            const success = await sendToPi('/api/speak', { text: text });

            if (success) {
                showStatus('speak-status', '‚úÖ Done!', 'success');
                setTimeout(() => {
                    document.getElementById('speak-status').style.display = 'none';
                }, 2000);
            } else {
                showStatus('speak-status', '‚ùå Failed to speak', 'error');
            }
        }

        // Ask AI question
        async function askQuestion() {
            const question = document.getElementById('question-text').value;

            if (!question) {
                alert('‚ùå Please enter a question');
                return;
            }

            const responseDiv = document.getElementById('question-response');
            const responseText = document.getElementById('response-text');

            responseDiv.style.display = 'block';
            responseText.textContent = 'ü§î Thinking...';

            try {
                const response = await fetch(`${PI_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: question })
                });

                const result = await response.json();

                if (result.success) {
                    responseText.textContent = result.response;

                    // Trigger gesture if detected
                    if (result.gesture && result.gesture !== 'neutral') {
                        await triggerGesture(result.gesture);
                    }

                    // Clear input
                    document.getElementById('question-text').value = '';
                } else {
                    responseText.textContent = '‚ùå Failed to get response';
                }
            } catch (error) {
                responseText.textContent = '‚ùå Error: ' + error.message;
            }
        }

        // Show status message
        function showStatus(elementId, message, type) {
            const statusDiv = document.getElementById(elementId);
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        // Allow Enter key to trigger speech
        document.getElementById('speak-text').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                speak();
            }
        });

        // Allow Enter key to trigger question
        document.getElementById('question-text').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        // Voice Conversation (Pi records using its own microphone)
        async function startVoiceChat() {
            const btn = document.getElementById('record-btn');
            btn.disabled = true;
            btn.textContent = 'üé§ Recording...';
            document.getElementById('recording-status').textContent = 'üî¥ Recording on Pi...';
            document.getElementById('voice-response').style.display = 'none';

            try {
                const response = await fetch(`${PI_URL}/api/voice-chat`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    // Show response
                    document.getElementById('voice-response').style.display = 'block';
                    document.getElementById('transcript-text').textContent = result.transcript;
                    document.getElementById('voice-response-text').textContent = result.response;
                    document.getElementById('recording-status').textContent = '‚úÖ Done!';

                    // Trigger gesture if detected (already executed on Pi, but also show on web)
                    if (result.gesture && result.gesture !== 'rest') {
                        console.log(`Gesture executed: ${result.gesture}`);
                    }

                    // Clear status after delay
                    setTimeout(() => {
                        document.getElementById('recording-status').textContent = '';
                    }, 3000);
                } else {
                    document.getElementById('recording-status').textContent = '‚ùå Failed: ' + (result.error || 'Unknown error');
                }
            } catch (error) {
                document.getElementById('recording-status').textContent = '‚ùå Error: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üé§ Start Conversation';
            }
        }
    </script>
</body>
</html>
